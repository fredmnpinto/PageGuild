on: push
name: CI
jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.3
 
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: ${{ secrets.DB_TEST_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_TEST_USER_PASS }}
          POSTGRES_DB: ${{ secrets.DB_TEST_NAME }}
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
 
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    
    - name: Update composer dependencies
      run: |
        composer update -q --no-ansi --no-interaction --no-progress --prefer-dist
 
    - name: Install composer dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-progress --prefer-dist
 
    - name: Prepare Laravel Application
      run: |
        cp .env.example .env
        php artisan key:generate
 
    - name: Run Testsuite
      env:
        DB_CONNECTION=pgsql
        DB_HOST=${{ secrets.SERVER_HOST }}
        DB_PORT=${{ secrets.DB_PORT }}
        DB_DATABASE=${{ secrets.DB_TEST_NAME }}
        DB_USERNAME=${{ secrets.DB_TEST_USER }}
        DB_PASSWORD=${{ secrets.DB_TEST_USER_PASS }}
      run: vendor/bin/phpunit tests/
